baseURL = "https://www.carpedavid.com/"
title = "Seize the Dave"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "UA-16386425-2" # Enable Google Analytics by entering your tracking id

[Author]
  name = "David Garrett"
  bio = "I am a technical entreprenur, compulsive creative, and proud husband and dad."
  avatar = ""

[Params]
  description = "A little bit about a lot of stuff." # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["blog"]
  customCSS = ["css/custom.css"]

[Params.style.vars]
  highlightColor = "#0171bc" # Override highlight color
  fontFamilyPrimary = "'Proxima Nova', sans-serif"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.logo]
  image = "images/logo.svg"
  subtitle = "A little bit about a lot of stuff." # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "categories", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  email = "carpedavid@gmail.com"
  github = "carpedavid"
  linkedin = "dmgarrett"

[[Params.widgets.social.custom]]
  title = "Reddit"
  url = "https://www.reddit.com/u/carpedavid"
  icon = "reddit-brands.svg" # Optional. Path relative to "layouts/partials"

[taxonomies]
  tag = "tags"
  genre = "genres"
  audience = "audiences"
  category = "categories"

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5