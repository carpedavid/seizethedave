{{ define "main" }}
<main class="main list" role="main">
	{{- with .Content }}
	<div class="content main__content clearfix">
		{{ . }}
	</div>
	{{- end }}
	<h1>Recent Updates</h1>
	{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) 3 }}
	{{- range $paginator.Pages }}
		{{- .Render "summary" }}
	{{- end }}
</main>
{{ end }}
